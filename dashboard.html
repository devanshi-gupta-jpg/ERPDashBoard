 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP Dashboard</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>

    canvas {
      max-width: 600px;
      max-height: 400px;
    }
    select {
      margin-bottom: 1rem;
      padding: 6px 12px;
    }

     #legend-box span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .drop-down{
       width: 100%;
       float: right;
    }
    .drop-down label option{
      float:right;
      margin-top: 10px;
      margin-left: 12px;
    }
    .line-chart{
      max-width: 1000px;
    }
  </style>
</head>
<body>


  <header class="topbar">
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <h1 class="logo-text">ERP</h1>
  </header>


  <div class="container">

    <aside class="sidebar" id="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard 1</a></li>
        <li><a href="./Dashboard/commondashboard.html">Dashboard 2</a></li>
      </ul>
    </aside>
    

 
     <div class="dashboard-container">
      <div class="drop-down">
    <label for="groupSelect">Select Group:</label>
    <select id="groupSelect">
      <option value="tl">TL</option>
      <option value="arcc">ARCC</option>
      <option value="ge">GE</option>
      <option value="fc">FC</option>
      <option value="wlr">WLR</option>
      <option value="rdr">RDR</option>
      <option value="oe">OE</option>
    </select>
    </div>
    <main class="main-content" id="main-content">
  
 
      <div class="chart-section">
  <button class="back-btn" onclick="collapseChart(event, this.parentElement)">←</button>
  <canvas id="lineChart" class="line-chart" width="1000"  onclick="expandChart(this.parentElement) "></canvas>
</div>



      <div class="chart-section">
         <button class="back-btn" onclick="collapseChart(event, this.parentElement)">←</button>
        <canvas id="statusChart" width="100" height="100" onclick="expandChart(this.parentElement)"></canvas>
      <div id="legend-box" style="margin-top:10px;"></div>
      </div>



      <div class="chart-section">
        <button class="back-btn" onclick="collapseChart(event, this.parentElement)">←</button>
        <h3>Under Repair Equipments</h3>      
          <canvas id="underRepairChart" width="200" height="200" onclick="expandChart(this.parentElement)"></canvas>
          <h3>Awaiting Collection Equipments</h3>
       <canvas id="repairAwaitingChart" width="200" height="200" onclick="expandChart(this.parentElement)"></canvas>
      </div>

      <div class="chart-section"> 
        <!-- <h2>Repair Duration Equipment-wise (<span id="yearLabel"></span>)</h2> -->
        <div class="filter">
        <label for="year">Select Year:</label>
        <select id="year" onchange="loadChart()">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
    </div>
     <button class="back-btn" onclick="collapseChart(event, this.parentElement)">←</button>
    <canvas id="repairChart" width="900" height="450" onclick="expandChart(this.parentElement)"></canvas>
      </div>
      <!-- <div>
        <canvas id="repairChart"></canvas>
      </div>
       -->
    </main>
  </div>
  </div>
  <script>



function expandChart(chart) {
  const expanded = document.querySelector('.chart-section.fullscreen');

  if (expanded && expanded !== chart) {
    expanded.classList.remove('fullscreen');
    const btn = expanded.querySelector('.back-btn');
    if (btn) btn.style.display = 'none';
  }

  const isFullscreen = chart.classList.toggle('fullscreen');
  const backBtn = chart.querySelector('.back-btn');
  if (backBtn) {
    backBtn.style.display = isFullscreen ? 'block' : 'none';
  }
}

function collapseChart(e, chart) {
  e.stopPropagation(); // prevent triggering expand again
  chart.classList.remove('fullscreen');
  const btn = chart.querySelector('.back-btn');
  if (btn) btn.style.display = 'none';
}


</script>


  <script src="script.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
