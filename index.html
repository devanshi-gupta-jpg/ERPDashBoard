<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial;
      background: #f1f3f8;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 80%;
    }
    canvas {
      max-width: 500px;
      max-height: 400px;
    }
    select {
      margin-bottom: 1rem;
      padding: 6px 12px;
    }

     #legend-box span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Equipment Input/Output Chart</h2>
    <label for="groupSelect">Select Group:</label>
    <select id="groupSelect">
      <option value="tl">TL</option>
      <option value="arcc">ARCC</option>
      <option value="ge">GE</option>
      <option value="fc">FC</option>
      <option value="wlr">WLR</option>
    </select>
    <canvas id="equipmentChart"></canvas>
    
 
<!-- Pie Chart -->
<canvas id="statusChart" width="100" height="100"></canvas>
<div id="legend-box" style="margin-top:10px;"></div>

<canvas id="commandChart" width="400" height="300"></canvas>

</body>
</html>
